
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>BOOT://DIPLOMACY.OS</title>

<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico">

<style>
  :root{
    --green:#00ff88;
    --bg:#000000;
    --amber:#ffcc66;
    --red:#ff6666;
  }

  html,body{height:100%}

  body{
    margin:0;
    font-family:"VT323", monospace;
    background:radial-gradient(circle at top, #050d08 0, #000 55%);
    color:var(--green);
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  /* CRT overlays */
  .overlay-scan{
    position:fixed; inset:0; pointer-events:none;
    background:repeating-linear-gradient(
      to bottom,
      rgba(0,255,136,.08) 0px,
      rgba(0,255,136,.03) 2px,
      transparent 3px
    );
    mix-blend-mode:screen;
    opacity:.8;
  }
  .overlay-glow{
    position:fixed; inset:-40px;
    background:
      radial-gradient(circle at 20% 0%, rgba(0,255,136,.08), transparent 55%),
      radial-gradient(circle at 80% 100%, rgba(0,255,136,.08), transparent 55%);
    pointer-events:none;
  }

  /* Terminal shell */
  .shell{
    position:relative;
    width:min(800px, 92vw);
    max-height:80vh;
    background:rgba(0,0,0,.88);
    border:2px solid var(--green);
    box-shadow:0 0 24px rgba(0,255,136,.75);
    padding:14px;
    display:flex;
    flex-direction:column;
    overflow:hidden;
  }

  .shell-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    font-size:18px;
    padding:4px 6px 8px;
    border-bottom:1px solid rgba(0,255,136,.4);
    text-shadow:0 0 8px var(--green);
  }

  .shell-title span:nth-child(1){ color:var(--amber); }
  .shell-title span:nth-child(2){ color:var(--green); }

  .leds{
    display:flex;
    gap:6px;
  }
  .led{
    width:9px; height:9px; border-radius:50%;
    border:1px solid rgba(0,255,136,.6);
    box-shadow:0 0 8px rgba(0,255,136,.7);
    opacity:.6;
  }
  .led.red{border-color:var(--red); box-shadow:0 0 8px var(--red);}
  .led.amber{border-color:var(--amber); box-shadow:0 0 8px var(--amber);}

  .led.red.blink{animation:blinkRed 1.2s infinite;}
  .led.amber.blink{animation:blinkAmber 1.8s infinite;}
  .led.green.blink{animation:blinkGreen 1.5s infinite;}

  @keyframes blinkRed{0%,60%{opacity:.15}61%,100%{opacity:1}}
  @keyframes blinkAmber{0%,70%{opacity:.15}71%,100%{opacity:1}}
  @keyframes blinkGreen{0%,75%{opacity:.15}76%,100%{opacity:1}}

  .shell-body{
    flex:1;
    overflow-y:hidden;
    padding:10px 4px 4px;
  }

  #terminalText{
    white-space:pre-wrap;
    font-size:18px;
    line-height:1.25;
    text-shadow:0 0 8px var(--green);
  }

  .cursor{
    display:inline-block;
    width:10px;
    background:var(--green);
    margin-left:2px;
    animation:blink 0.9s steps(1) infinite;
  }
  @keyframes blink{0%,49%{opacity:1}50%,100%{opacity:0}}

  /* subtle random glitch lines */
  .scanline{
    position:absolute;
    left:0; right:0;
    height:1px;
    background:rgba(0,255,136,.45);
    opacity:0;
    pointer-events:none;
    animation:scanline 3s infinite;
  }
  @keyframes scanline{
    0%{top:-10%;}
    10%{opacity:.4;}
    50%{top:110%;}
    100%{opacity:0;}
  }

  /* footer hint */
  .footer{
    font-size:14px;
    opacity:.8;
    margin-top:4px;
    color:var(--amber);
    display:flex;
    justify-content:space-between;
  }
  .footer span:last-child{color:var(--green);}

  @media (max-width:600px){
    #terminalText{font-size:15px;}
    .shell-header{font-size:16px;}
  }
</style>
</head>
<body>

<div class="overlay-glow"></div>
<div class="overlay-scan"></div>

<div class="shell">
  <div class="shell-header">
    <div class="shell-title">
      <span>DIPLOMACY.OS</span><span>// UAE</span>
    </div>
    <div class="leds">
      <div class="led red blink"></div>
      <div class="led amber blink"></div>
      <div class="led green blink"></div>
    </div>
  </div>

  <div class="shell-body">
    <div id="terminalText"></div>
    <div class="scanline"></div>
  </div>

  <div class="footer">
    <span>BUILD_2025.10</span>
    <span>signal: coming soon_</span>
  </div>
</div>

<script>
  const el = document.getElementById("terminalText");

  const lines = [
    "BOOTING DIPLOMACY_OS_BUILD_2025...",
    "mount /dev/seek_diplomacy -> /uae",
    "checking delegates_online [██████████] 100%",
    "",
    "warning: legacy_instance \"mun_client\" marked for reconfigure",
    "creating sandbox: diplomacy_os.preview",
    "",
    "run probe_are_you_still_there.exe",
    ">> are you still there?",
    ">> are you still there?",
    ">> are you still there?",
    "",
    "trace: unidentified signal detected.",
    "origin: [REDACTED] :: node_012",
    "",
    "opening port 130 // late_access",
    "handshake_request: SEEK_DIPLOMACY",
    "handshake_status: pending...",
    "",
    "memory://fragments",
    "   \"gavel hits\"",
    "   \"paper rustling\"",
    "   \"overheated committee\"",
    "   \"you are not just a delegate\"",
    "",
    "stderr: timeline mismatch.",
    "note: what you remember no longer compiles.",
    "",
    "compiling new build...",
    "   > fetching background_guides",
    "   > rewriting directives",
    "   > encrypting theme // [CLASSIFIED]",
    "",
    "question: if diplomacy is a language,",
    "          why are you reading this in silence?",
    "",
    "are you still there?",
    "are you still refreshing?",
    "are you still waiting for the next ping?",
    "",
    "incoming packet // 001",
    "   type: teaser",
    "   body: access denied.",
    "",
    "hint: watch this screen.",
    "hint: the system will speak when it is ready.",
    "",
    "are you still there?",
    "are you still there?",
    "are you still there?"
  ];

  const fullText = lines.join("\n");
  let idx = 0;

  function typeNext(){
    if(idx <= fullText.length){
      const visible = fullText.slice(0, idx);
      el.textContent = visible;
      el.innerHTML = el.textContent + '<span class="cursor"></span>';
      idx++;
      const delay = fullText[idx-1] === "\n" ? 80 : 22; // slightly slower on new lines
      setTimeout(typeNext, delay);
    } else {
      el.innerHTML = el.textContent + '<span class="cursor"></span>';
    }
  }

  setTimeout(typeNext, 400);
</script>
</body>
</html>
