<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAKISMUN 2025 â€” SEEK DIPLOMACY</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff88;
      font-family: "VT323", monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .crt {
      position: relative;
      width: 80%;
      max-width: 700px;
      padding: 40px;
      border: 3px solid #00ff88;
      background: rgba(0,0,0,0.9);
      text-align: center;
      box-shadow: 0 0 20px #00ff88;
    }

    .crt::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,136,0.1) 0px,
        rgba(0,255,136,0.05) 2px,
        transparent 3px
      );
      pointer-events: none;
      animation: flicker 1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.25; }
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px #00ff88);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .quotes {
      font-size: 1.2rem;
      min-height: 60px;
    }

    .gateway-btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      font-family: "VT323", monospace;
      color: #00ff88;
      background: black;
      border: 2px solid #00ff88;
      cursor: pointer;
      transition: 0.2s;
    }
    .gateway-btn:hover {
      background: #00ff88;
      color: black;
    }
  </style>
</head>
<body>
  <div class="crt">
    <img src="logo.jpeg" alt="BAKISMUN Logo" class="logo">
    <h1>BAKISMUN 2025<br>SEEK DIPLOMACY</h1>
    <div class="quotes" id="quotes"></div>
    <button class="gateway-btn" onclick="window.location.href='home.html'">
      [ ACCESS GATEWAY ]
    </button>
  </div>

  <script>
    const quotes = [
      '"Peace is not absence of conflict, it is the ability to handle conflict peacefully."',
      '"Let us never negotiate out of fear. But let us never fear to negotiate."',
      '"Diplomacy is the art of letting someone else have your way."',
      '"In the arena of diplomacy, words are weapons sharper than swords."',
      '"Seek diplomacy, and you shall find peace."'
    ];

    let index = 0;
    const quoteBox = document.getElementById("quotes");

    function showQuote() {
      quoteBox.textContent = quotes[index];
      index = (index + 1) % quotes.length;
    }

    showQuote();
    setInterval(showQuote, 2500); // change every 2.5s
  </script>
</body>
</html>
